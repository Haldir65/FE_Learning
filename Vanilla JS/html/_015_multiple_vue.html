<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiple Vue instance</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src=" https://unpkg.com/vue"></script>
  </head>

  <body>

    <div id="vue-app_one">
      <h2>{{title}}</h2>
      <p>
        {{greet}}
      </p>
    </div>

    <div id="vue-app-two">
      <h2>{{title}}</h2>
      <p>
        {{greet}}
      </p>
      <button v-on:click='changeTitle'>Change the Title of Instance Two</button>

    </div>

    <script src="js/multiple_vue_instance.js"></script>

  </body>
</html>
