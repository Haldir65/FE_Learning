<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Punding Bags</title>
    <link href="css/punching_bag.css" rel="stylesheet" />
    <script src=" https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h2>A Simple Punching Bag Game</h2>
        <!-- bag image -->
        <div id="bag" v-bind:class="{burst:ended}"></div>

        <div id="bag-health">
          <div v-bind:style="{width:health+'%'}"></div>
        </div>

        <!-- game control button -->
        <div id="controls">
          <button v-on:click='punch' v-show='!ended'>Punch</button>
          <button v-on:click='restart'>Restart</button>
        </div>

    </div>

    <script src="js/vue_punching_bag.js"></script>
  </body>
</html>
