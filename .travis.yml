language: node_js
node_js:
 - "node"

# whitelist
branches:
  only:
    - master
    - lily

# blacklist
branches:
  except:
    - dev
    - legacy
    - experimental    

cache:
  yarn: true
  directories:
    - node_modules





before_script:
  - yarn install

script: 
  - yarn run build 

