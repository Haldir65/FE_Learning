<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>conditionals</title>
    <link href="css/style3.css" rel="stylesheet" />
    <script src=" https://unpkg.com/vue"></script>
  </head>
  <body>

    <div id="vue-app">
      <h1>Conditionals</h1>
      <button v-on:click='error =!error'>Toggle Error</button>
      <button v-on:click='success=!success'>Toggle Successs</button>
      <!-- <p v-if='error' class="error">
        There has been an error
      </p>
      <p v-else-if='success' class="success">
        Great Success
      </p> -->

      <h2>
        Toggle visibility of each individual items
      </h2>

      <p v-show='error' class="error">
        There has been an error
      </p>
      <p v-show='success' class="success">
        Great Success
      </p>


    </div>

    <script src="js/vue_013.js"></script>
  </body>
</html>
