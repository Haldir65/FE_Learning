<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue Sample2</title>
  <link href="css/style2.css" rel="stylesheet" />
  <script src=" https://unpkg.com/vue"></script>
</head>

<body>

  <div id="vue-app">
    <h1>Dynamic CSS</h1>
    <h2>Example 1</h2>
    <div v-on:click="available=!available" v-bind:class='{available:available}'>
      <span>Ryu</span>
    </div>
    <h2>Example 2</h2>
    <div v-bind:class="compClasses">
      <button v-on:click="nearby=!nearby">Toggle Nearby</button>
      <button v-on:click="available=!available">Toggle Available</button>

      <span>Ryu</span>

    </div>


  </div>

  <script src="js/vue_02.js"></script>
</body>

</html>
