 <h3>

   <p>
     <button class="click_btn" data_id='button1'>Glowing Button </button>

 </p>

 </div>

<script type="text/javascript">
var jq=jQuery.noConflict()
jq(document).ready(function(){

  //
  // jq("button").click(function(){
  //   jq("p").hide(500).show(500).hide(500)
  //   .delay(500).
  //   show(500).
  //   slideDown(1000).fadeToggle(1000);
  // });

  jq("button.button1").css({color:'white','background-color':'#55abed','border-radius':'3px'});


  jq("button.button1").click(function(){
    jq("button.button1").hide(500).show(500).hide(500)
    .delay(500).
    show(500).
    slideDown(1000).fadeToggle(1000);
  });

  jq('button.button2_1').click(function(event) {
    /* Act on the event */
    jq('p').find('button#button2_2').css({
      color: 'white',
    }).delay(1000)
    .fadeOut('slow/400/fast')
    ;
  });
  var visible = true

  jq('button#button3_1').on('click',function () {
    // body...
    jq('button#button3_2').toggle();
    if (visible) {
       jq('button#button3_1').html('visible')
    }else{
       jq('button#button3_1').html('invisible')
    }
    visible = !visible
    
  })


jq('.click_btn').click(function(event) {
  /* Act on the event */
  var clickId = jq(this).attr('data_id')
  alert(clickId)
  jq('#'+clickId).toggle('slow/400/fast').css('background-color','red')
});
 



});



</script>
